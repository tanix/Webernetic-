<!DOCTYPE html>
<html>
	<head>
		<title>Демо версия</title>
		<link rel="stylesheet" type="text/css" href="styles/styleModal.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	</head>

	<body>
		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close"></span>
				<h2>Войти в систему</h2>
				<form action="/">
					<input type="text" name="Email/Phone" placeholder="Email/Телефон">
					<input type="text" name="Password" placeholder="Пароль">
					<input type="checkbox" id="RememberPassword">
					<label class="RememberPasswordLabel" for="RememberPassword">Запомнить пароль</label><br>
					<a href="#" class="resetPassword">Восстановить</a>  
					
					<input type="submit" value="Войти" class="EnterForm">
					<input type="submit" value="Зарегестрироваться" class="RegisterForm">
				</form>
			</div>

		</div>

	</body>

</html>
